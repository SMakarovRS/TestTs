<h1>Ежедневный отчет</h1>
<dl><dd>
<div class="Usual">Документ предназначен для занесения сведений о том, чем занимался сотрудник в рабочее время в течении одного рабочего дня.</div>
<dd>
<div class="Usual">Создается каждым сотрудником один раз в день и в течении дня может заполняться, так же доступно заполнение по документам занесенным в базу.</div></dd></dd></dl></body></html>
