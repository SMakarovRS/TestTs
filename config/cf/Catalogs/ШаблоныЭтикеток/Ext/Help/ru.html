<h1>Справочник "Шаблоны этикеток"</h1>
<p style="MARGIN-LEFT: 0px">Справочник "<b>Шаблоны ценников и этикеток</b>" предназначен для хранения списка всех тех шаблонов этикеток, которые применяются в программе. Шаблоны этикеток могут быть добавлены непосредственно в программе.</p></body></html>
