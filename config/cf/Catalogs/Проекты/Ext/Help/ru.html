<h1>Справочник "Проекты"</h1>
<p style="MARGIN-LEFT: 0px">Справочник "<b>Проекты</b>" предназначен для ведения проектной деятельности для процессов, в которых могут быть проекты. Например, в задачах на изменение программных продуктов необходимо видеть в разрезе какого продукта происходит изменение.</p></body></html>
