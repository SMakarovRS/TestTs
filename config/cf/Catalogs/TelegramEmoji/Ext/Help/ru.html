<h1 style="font-size: 17.920000076293945px;">Справочник "Emoji (смайлики) Telegram"</h1>
<p>Это набор смайликов, которые можно вставлять в выводимые сообщения.<br>Как правило это набор Unicode-символов. В тексте символы выводятся в виде конструкции: <b>&amp;#128694;</b></p>
<p>Где число - это код символа Unicode.</p>
