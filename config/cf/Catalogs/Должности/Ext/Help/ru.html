<h1>Справочник "Должности"</h1>
<p class="Usual">Справочник содержит перечень должностей сотрудников предприятия.</p>
<p class="Usual"> </p>
<p>Справочник вызывается для ввода и редактирования информации из <strong>раздела</strong> <strong>"Персонал"</strong> / <strong>Панель навигации</strong> / <strong>Группа "См. также"</strong> / <strong>"Должности"</strong>.</p></body></html>
