<h1 style="font-size: 17.920000076293945px;">Справочник "Тарифы"</h1>
<p>Справочник предназначен для ведения ценовых групп тарифов для сервисов.</p>
<p>Например тариф "VIP" может быть использован для определения одной категории цены сервисов, а тариф "Стандартный" для другой.</p>
