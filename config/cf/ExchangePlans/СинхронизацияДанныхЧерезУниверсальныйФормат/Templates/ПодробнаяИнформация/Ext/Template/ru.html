<p style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); FONT: 13px Verdana; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px"><font size="4" face="Times New Roman">Более подробная информация о методике настроки и использования этого вида синхронизации данных представлена в описании совместного использования, поставляемом вместе с конфигурацией.</font></p></body></html>
