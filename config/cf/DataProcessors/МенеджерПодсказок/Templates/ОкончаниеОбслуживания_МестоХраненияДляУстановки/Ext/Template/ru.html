<p><strong>«Место хранения со склада»</strong> - то место хранения, которое будет использовано для события "Со склада" в дереве номенклатуры. Т.е. любая карточка номенклатуры в номенклатуре с событием "Со склада" будет перемещена на место хранения со склада "Место хранения для установки"</p>
