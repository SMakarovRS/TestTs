<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta http-equiv="content-type" content="text/html;charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link></head><body><font face="Times New Roman" size="3">Обработка позволяет быстро найти и принять обращение от клиента. </font>
<div><font face="Times New Roman" size="3">На странице «Поиск данных» указываются поля поиска и отображается результат поиска. Отображаются все обращения найденного клиента.</font></div>
<div><span style="font-family: &quot;Times New Roman&quot;; font-size: medium;">На странице «Принять обращение» заполняются необходимые поля для создания нового задания.</span></div></body></html>
